    <style>
        /* Estilo base del bot√≥n del restaurante */
.res-link { 
    display: inline-flex; 
    color: var(--oax-pink); 
    font-family: 'Syncopate'; 
    font-size: 0.55rem; 
    padding: 8px 12px;

    margin-bottom: 10px; 
    border: 1px solid var(--border);

}

/* EFECTO HOVER: Lo que pasa cuando pasas el mouse */

    background: var(--oax-pink); /* Se llena de rosa */
    color: #ffffff;             /* Letras blancas */

}
        :root {
            --oax-pink: #ff0080; 
            --bg: #000000;       
            --card: #0a0a0a;

        }
        


body.day-mode {
    /* MODO D√çA */
    --bg: #f5f5f7;
    --card: #ffffff;
    --text: #000000;
    --border: rgba(255, 0, 128, 0.1);
    --nav-bg: rgba(255,255,255,0.9);
}

/* El bot√≥n circular */
.theme-toggle {
    background: var(--card);
    border: 1px solid var(--border);
    color: var(--oax-pink);
    width: 45px;
    height: 45px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;

}

        /* --- RESET & GLOBAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none !important; }
        body { background-color: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow-x: hidden; padding-top: 150px; padding-bottom: 120px; }

        /* --- LOGO ANIMATION --- */
        .logo {
            font-family: 'Syncopate', sans-serif; font-size: 1.1rem; letter-spacing: 3px; font-weight: 700;
            cursor: pointer; color: var(--oax-pink);
            animation: pink-flow 4s infinite alternate ease-in-out;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        }
        @keyframes pink-flow {
            0% { color: #ff0080; text-shadow: 0 0 5px #ff0080; }
            50% { color: #ffffff; text-shadow: 0 0 15px #ff0080; }
            100% { color: #ff0080; text-shadow: 0 0 5px #ff0080; }
        }

        /* --- HEADER & NAV --- */
        header { position: fixed; top: 0; width: 100%; height: 80px; background: rgba(0,0,0,0.9); backdrop-filter: var(--blur); display: flex; justify-content: space-between; align-items: center; padding: 0 6%; z-index: 10000; border-bottom: 1px solid var(--border); }
        .cart-trigger { background: var(--oax-pink); color: #000; padding: 12px 20px; border-radius: 40px; font-weight: 900; font-size: 0.7rem; cursor: pointer; transition: 0.3s; border: none; display: flex; align-items: center; gap: 8px; }
        .cart-trigger:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--oax-pink); }

        .cat-nav { position: fixed; top: 80px; width: 100%; height: 70px; background: rgba(0,0,0,0.95); z-index: 9999; border-bottom: 1px solid var(--border); display: flex; align-items: center; }
        .cat-scroll { display: flex; overflow-x: auto; padding: 0 6%; gap: 15px; width: 100%; scrollbar-width: none; }
        .cat-pill { flex: 0 0 auto; padding: 10px 22px; border-radius: 50px; background: transparent; border: 1px solid var(--border); color: #666; font-weight: 600; font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
        .cat-pill.active { background: var(--oax-pink); color: #000; border-color: var(--oax-pink); }

        /* --- GRID & CARDS --- */
        .main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 0 6%; }
        .card { background: var(--card); border-radius: 30px; overflow: hidden; border: 1px solid var(--border); transition: 0.5s; position: relative; }
        .card:hover { transform: translateY(-10px); border-color: var(--oax-pink); }
        .img-wrap { width: 100%; height: 220px; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 1s; filter: grayscale(1) brightness(0.6); }
        .card:hover .card-img { filter: grayscale(0) brightness(1); transform: scale(1.05); }
        .card-body { padding: 20px; }
        .res-link { display: inline-flex; color: var(--oax-pink); font-family: 'Syncopate'; font-size: 0.55rem; padding: 8px 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--border); text-decoration: none; }
        .btn-add { background: transparent; color: var(--oax-pink); border: 1px solid var(--oax-pink); padding: 12px; border-radius: 12px; font-weight: 900; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn-add:hover { background: var(--oax-pink); color: #000; box-shadow: 0 0 15px var(--oax-pink); }

        /* --- OVERLAY & MODALS --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 50000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .overlay.active { display: flex; }
        .modal { width: 100%; max-width: 500px; background: #050505; border: 1px solid var(--border); border-radius: 40px; padding: 40px; position: relative; max-height: 80vh; overflow-y: auto; }
        .modal-item { display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid #111; cursor: pointer; transition: 0.3s; }
        .modal-item:hover { padding-left: 10px; color: var(--oax-pink); }

        /* --- NOTIFICACIONES --- */
        #notification-container { position: fixed; top: 90px; right: 20px; z-index: 100000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { background: #fff; color: #000; padding: 15px 25px; border-radius: 15px; font-weight: 800; font-size: 0.8rem; transform: translateX(120%); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-left: 5px solid var(--oax-pink); }
        .toast.active { transform: translateX(0); }

        /* --- CARRITO --- */
        #cart-panel { position: fixed; right: 0; top: 0; width: 100%; max-width: 420px; height: 100%; background: #000; z-index: 60000; transform: translateX(100%); transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1); border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        #cart-panel.active { transform: translateX(0); }
        .km-select { width: 100%; background: #111; color: #fff; border: 1px solid var(--border); padding: 15px; border-radius: 15px; margin: 15px 0; outline: none; font-family: 'Outfit'; }

        /* --- MACHETES --- */
        .floating-nav { position: fixed; bottom: 30px; left: 6%; z-index: 9000; display: flex; flex-direction: column; gap: 15px; }
        .machete { width: 65px; height: 70px; border: 1px solid var(--border); background: #000; color: var(--oax-pink); cursor: pointer; clip-path: polygon(10% 0%, 100% 15%, 90% 100%, 0% 85%); display: flex; align-items: center; justify-content: center; font-size: 1.6rem; transition: 0.4s; }
        .machete:hover { background: var(--oax-pink); color: #000; transform: rotate(5deg) scale(1.1); }
    </style>

<body>

<header>

    üåô </button>
    <button class="cart-trigger" onclick="toggleCart()">üõí <span id="c-count">0</span> | $<span id="c-total">0</span></button>
</header>

<div id="notification-container"></div>

<main>
    <section style="margin: 0 6% 30px; background: #050505; padding: 25px; border-radius: 30px; border: 1px solid var(--border); margin-top: 20px;">

            <button onclick="addSpecial()" style="background:var(--oax-pink); color:#000; border:none; width:55px; border-radius:15px; font-size:1.5rem; cursor:pointer;">+</button>

</main>

<div class="floating-nav">

    <button class="machete" onclick="openMenu('cultura')">üóø</button>
    <button class="machete" onclick="openMenu('night')">ü•É</button>
</div>

<div class="overlay" id="menu-overlay" onclick="closeMenu(event)">
    <div class="modal">
        <h2 id="modal-title" style="font-family:'Syncopate'; font-size:0.7rem; color:var(--oax-pink); margin-bottom:25px;">EXPLORAR</h2>
        <div id="modal-body"></div>
        <button onclick="closeMenuDirect()" style="margin-top:25px; width:100%; padding:15px; border-radius:15px; background:transparent; border:1px solid var(--border); color:var(--oax-pink); font-family:'Syncopate'; font-size:0.5rem; cursor:pointer;">CERRAR</button>
    </div>
</div>

<div id="cart-panel">
    <div style="padding:30px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
        <h2 style="font-family:'Syncopate'; font-size:0.7rem; color:var(--oax-pink);">ORDEN</h2>
        <span style="cursor:pointer; font-size:2.5rem; color:var(--oax-pink);" onclick="toggleCart()">&times;</span>
    </div>
    <div id="cart-items" style="flex:1; overflow-y:auto; padding:30px;"></div>
    <div style="padding:30px; background:#050505; border-top:1px solid var(--border);">
        <select class="km-select" id="ship-zone" onchange="updateUI()">
            <option value="50">Centro / Reforma ($50)</option>
            <option value="70">San Felipe / Sta Rosa ($70)</option>
            <option value="90">Xoxocotl√°n / Tlalixtac ($90)</option>
            <option value="110">Zonas Lejanas ($110)</option>
        </select>
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:900; font-size:1.6rem;">
            <span>TOTAL:</span><span id="final-total" style="color:var(--oax-pink);">$0</span>
        </div>
        <button onclick="sendWA()" style="width:100%; padding:20px; border-radius:40px; background:var(--oax-pink); color:#000; font-family:'Syncopate'; font-weight:900; cursor:pointer; border:none;">ENVIAR ORDEN</button>
    </div>
</div>

<script>
    function toggleTheme() {
    // 1. Cambia la clase en el body
    document.body.classList.toggle('day-mode');
    
    // 2. Detecta si ahora estamos en modo d√≠a
    const isDay = document.body.classList.contains('day-mode');
    const btn = document.getElementById('theme-btn');
    
    // 3. Cambia el icono seg√∫n el modo
    if (isDay) {
        btn.innerText = '‚òÄÔ∏è'; // Icono de Sol
        notify("Modo D√≠a Activado"); // Opcional: mensaje visual
    } else {
        btn.innerText = 'üåô'; // Icono de Luna
        notify("Modo Noche Activado");
    }
    
    // 4. Opcional: Guardar la preferencia del usuario
    localStorage.setItem('theme', isDay ? 'day' : 'night');
}

// Al cargar la p√°gina, revisar si ya hab√≠a una preferencia guardada
window.onload = () => {
    if (localStorage.getItem('theme') === 'day') {
        toggleTheme();
    }
};
    const menus = {
        rest: {
            t: "RESTAURANTES",
            i: [
                {n: "Criollo", s: "4.8‚òÖ - Cocina de Autor", u: "https://menuoaxaca.com/criollo"},
                {n: "Casa Oaxaca", s: "4.9‚òÖ - Tradici√≥n", u: "https://menuoaxaca.com/casaoaxaca"},
                {n: "Levadura de Olla", s: "4.7‚òÖ - Ra√≠ces", u: "https://menuoaxaca.com/levadura"}
            ]
        },
        cultura: {
            t: "CULTURA & TOURS",
            i: [
                {n: "Monte Alb√°n", s: "Zona Arqueol√≥gica", u: "#"},
                {n: "MACO", s: "Arte Contempor√°neo", u: "#"},
                {n: "Santo Domingo", s: "Centro Cultural", u: "#"}
            ]
        },
        night: {
            t: "MEZCAL & NOCHE",
            i: [
                {n: "Sabina Sabe", s: "World's Best Bar", u: "https://menuoaxaca.com/sabina"},
                {n: "Selva", s: "Cocteler√≠a Premium", u: "https://menuoaxaca.com/selva"},
                {n: "Archivo Maguey", s: "Puro Mezcal", u: "#"}
            ]
        }
    };

    const db = [
        { id: 1, cat: 'ü•ò Tradicional', res: 'El Negro', url: 'https://menuoaxaca.com/elnegro', n: 'Tlayuda con Tasajo', p: 185, img: 'https://images.unsplash.com/photo-1624300629298-e9de39c13be5?w=700' },
        { id: 2, cat: 'üç¥ Gourmet', res: 'Alfonsina', url: 'https://menuoaxaca.com/alfonsina', n: 'Mole Blanco', p: 295, img: 'https://images.unsplash.com/photo-1599974579688-8dbdd335c77f?w=700' },
        { id: 3, cat: 'üåÆ Antojos', res: 'Do√±a Vale', url: 'https://menuoaxaca.com/donavale', n: 'Memela Morita', p: 120, img: 'https://images.unsplash.com/photo-1551504734-5ee1c4a1479b?w=700' },
        { id: 4, cat: 'ü•É Mezcal', res: 'Sabina Sabe', url: 'https://menuoaxaca.com/sabinasabe', n: 'Mezcal de la Casa', p: 450, img: 'https://images.unsplash.com/photo-1516997121675-4c2d04fe1301?w=700' }
    ];

    let cart = JSON.parse(localStorage.getItem('oax_v11_pro')) || [];
    let currentCat = '‚ú® Todos';

    function notify(text) {
        const container = document.getElementById('notification-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerText = text;
        container.appendChild(toast);
        setTimeout(() => toast.classList.add('active'), 50);
        setTimeout(() => { toast.classList.remove('active'); setTimeout(() => toast.remove(), 500); }, 2500);
    }

    function openMenu(key) {
        const data = menus[key];
        document.getElementById('modal-title').innerText = data.t;
        document.getElementById('modal-body').innerHTML = data.i.map(item => `
            <div class="modal-item" onclick="window.open('${item.u}', '_blank')">
                <div style="flex:1">
                    <div style="font-weight:800; font-size:0.9rem;">${item.n}</div>
                    <div style="font-size:0.7rem; color:var(--oax-pink);">${item.s}</div>
                </div>
                <span>‚Üí</span>
            </div>
        `).join('');
        document.getElementById('menu-overlay').classList.add('active');
    }

    function closeMenuDirect() { document.getElementById('menu-overlay').classList.remove('active'); }
    function closeMenu(e) { if(e.target.id === 'menu-overlay') closeMenuDirect(); }

    function renderCats() {
        const cats = ['‚ú® Todos', 'üç¥ Gourmet', 'ü•ò Tradicional', 'üåÆ Antojos', 'ü•É Mezcal'];
        document.getElementById('cat-list').innerHTML = cats.map(c => `
            <div class="cat-pill ${c === currentCat ? 'active' : ''}" onclick="setCat('${c}')">${c}</div>
        `).join('');
    }

    function setCat(c) { currentCat = c; renderCats(); renderProducts(); notify(`Filtrando: ${c}`); }

    function renderProducts() {
        const grid = document.getElementById('product-grid');
        const items = currentCat === '‚ú® Todos' ? db : db.filter(p => p.cat === currentCat);
        grid.innerHTML = items.map(p => `
            <div class="card">
                <div class="img-wrap"><img src="${p.img}" class="card-img"></div>
                <div class="card-body">
                    <a href="${p.url}" target="_blank" class="res-link">üìç ${p.res}</a>
                    <div style="font-weight:800; margin-bottom:15px; height:40px;">${p.n}</div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:900; color:var(--oax-pink);">$${p.p}</span>
                        <button class="btn-add" onclick="add(${p.id})">A√ëADIR</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function add(id) {
        const p = db.find(x => x.id === id);
        cart.push({...p, cid: Date.now()});
        save();
        notify(`‚úÖ ${p.n} a√±adido`);
    }

    function addSpecial() {
        const val = document.getElementById('special-in').value;
        if(val) {
            cart.push({ n: "üíé " + val, p: 0, res: "ENCARGO", cid: Date.now() });
            document.getElementById('special-in').value = "";
            save();
            notify("Encargo especial guardado");
            toggleCart();
        }
    }

    function save() { 
        localStorage.setItem('oax_v11_pro', JSON.stringify(cart)); 
        updateUI(); 
        renderCart(); 
    }

    function updateUI() {
    // 1. Filtramos solo los precios num√©ricos para el subtotal
    const sub = cart.reduce((a, b) => a + (typeof b.p === 'number' ? b.p : 0), 0);
    const ship = parseInt(document.getElementById('ship-zone').value);
    
    document.getElementById('c-count').innerText = cart.length;

    // 2. Aqu√≠ aplicamos la l√≥gica de "Cotizando"
    const totalDisplay = document.getElementById('final-total');
    
    if (sub === 0 && cart.length > 0) {
        // Si hay cosas pero nada tiene precio fijo (solo pedidos especiales)
        totalDisplay.innerText = "Cotizando";
    } else if (sub > 0) {
        // Si hay productos con precio, sumamos el env√≠o
        totalDisplay.innerText = `$${sub + ship}`;
    } else {
        // Si el carrito est√° vac√≠o
        totalDisplay.innerText = "$0";
    }
}

   function renderCart() {
    document.getElementById('cart-items').innerHTML = cart.map((item, i) => {
        // L√≥gica para mostrar el precio o la palabra "Cotizando"
        const precioMostrar = (item.p === "Cotizando" || item.p === 0) 
            ? `<span style="color:var(--oax-pink); font-weight:900;">Cotizando</span>` 
            : `$${item.p}`;

        return `
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:10px;">
                <div>
                    <small style="color:var(--oax-pink); font-family:'Syncopate'; font-size:0.5rem;">${item.res}</small>
                    <div style="font-size:0.9rem; font-weight:600;">${item.n}</div>
                </div>
                <div style="display:flex; align-items:center; gap:12px;">
                    <b style="font-size:0.9rem;">${precioMostrar}</b>
                    <span onclick="remove(${i})" style="color:var(--oax-pink); cursor:pointer; font-size:1.5rem; line-height:1;">&times;</span>
                </div>
            </div>
        `;
    }).join('');
}

    function remove(i) { cart.splice(i, 1); save(); notify("Item removido"); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }

    function sendWA() {
        if(cart.length === 0) return notify("Carrito vac√≠o");
        let msg = "*ORDEN V11 PRO*\n\n";
        cart.forEach(i => msg += `‚Ä¢ ${i.n} (${i.res})\n`);
        msg += `\nüìç Env√≠o: ${document.getElementById('ship-zone').options[document.getElementById('ship-zone').selectedIndex].text}`;
        msg += `\nüí∞ TOTAL: ${document.getElementById('final-total').innerText}`;
        window.open(`https://wa.me/5219510000000?text=${encodeURIComponent(msg)}`);
    }

    renderCats(); renderProducts(); updateUI(); renderCart();
</script>
</body>
