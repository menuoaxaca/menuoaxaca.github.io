<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socio MenuOaxaca | Registro de Platillos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .hero-gradient { background: linear-gradient(135deg, #f97316 0%, #db2777 100%); }
        .card-step { border-left: 4px solid #f97316; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="p-6 flex justify-between items-center bg-white shadow-sm sticky top-0 z-50">
        <div class="text-2xl font-bold text-orange-600">Menu<span class="text-pink-600">Oaxaca</span></div>
    </nav>

    <header class="hero-gradient text-white py-16 px-6 text-center">
        <h1 class="text-4xl font-extrabold mb-4">Configura tu Men√∫ Digital</h1>
        <p class="text-lg opacity-90">Paso 1: Datos del negocio | Paso 2: Tus mejores platillos</p>
    </header>

    <main class="max-w-4xl mx-auto py-12 px-6">
        
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 card-step">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <span class="bg-orange-600 text-white w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span>
                Informaci√≥n del Establecimiento
            </h2>
            <div class="grid md:grid-cols-2 gap-4">
                <input type="text" id="nombreNegocio" placeholder="Nombre del Restaurante" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500">
                <select id="tipoCocina" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500">
                    <option>Tradicional Oaxaque√±a</option>
                    <option>Contempor√°nea</option>
                    <option>Mezcaler√≠a / Bar</option>
                </select>
                <input type="text" id="direccion" placeholder="Direcci√≥n F√≠sica" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500 md:col-span-2">
                <input type="tel" id="telefono" placeholder="WhatsApp de contacto" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500">
                <input type="email" id="correo" placeholder="Correo electr√≥nico" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500">
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-8 mb-12 card-step">
            <h2 class="text-2xl font-bold mb-2 flex items-center gap-2">
                <span class="bg-orange-600 text-white w-8 h-8 rounded-full flex items-center justify-center text-sm">2</span>
                Platillos m√°s Populares
            </h2>
            <p class="text-gray-500 mb-6 text-sm">Agrega tus 3 platillos estrella para que los configuremos primero.</p>
            
            <div id="listaPlatillos" class="space-y-6">
                <div class="p-4 border border-gray-100 rounded-xl bg-gray-50 grid md:grid-cols-3 gap-4">
                    <input type="text" class="platillo-nombre w-full p-2 border rounded" placeholder="Nombre (Ej: Mole Negro)">
                    <input type="number" class="platillo-precio w-full p-2 border rounded" placeholder="Precio ($)">
                    <input type="text" class="platillo-desc w-full p-2 border rounded" placeholder="¬øDescuento? (Ej: 10% o N/A)">
                </div>
                <div class="p-4 border border-gray-100 rounded-xl bg-gray-50 grid md:grid-cols-3 gap-4">
                    <input type="text" class="platillo-nombre w-full p-2 border rounded" placeholder="Nombre (Ej: Tlayuda Especial)">
                    <input type="number" class="platillo-precio w-full p-2 border rounded" placeholder="Precio ($)">
                    <input type="text" class="platillo-desc w-full p-2 border rounded" placeholder="¬øDescuento?">
                </div>
                <div class="p-4 border border-gray-100 rounded-xl bg-gray-50 grid md:grid-cols-3 gap-4">
                    <input type="text" class="platillo-nombre w-full p-2 border rounded" placeholder="Nombre (Ej: Chocolate de agua)">
                    <input type="number" class="platillo-precio w-full p-2 border rounded" placeholder="Precio ($)">
                    <input type="text" class="platillo-desc w-full p-2 border rounded" placeholder="¬øDescuento?">
                </div>
            </div>
        </div>

        <button onclick="enviarRegistroCompleto()" class="w-full bg-green-600 text-white py-5 rounded-2xl font-bold text-xl hover:bg-green-700 shadow-xl transition transform hover:scale-[1.02] flex justify-center items-center gap-3">
            <span>üöÄ</span> Finalizar y enviar a MenuOaxaca
        </button>
    </main>

    <script>
        function enviarRegistroCompleto() {
            // Datos del Negocio
            const nombre = document.getElementById('nombreNegocio').value;
            const tipo = document.getElementById('tipoCocina').value;
            const direccion = document.getElementById('direccion').value;
            const tel = document.getElementById('telefono').value;
            
            // Datos de Platillos
            const nombresPlatillos = document.querySelectorAll('.platillo-nombre');
            const preciosPlatillos = document.querySelectorAll('.platillo-precio');
            const descPlatillos = document.querySelectorAll('.platillo-desc');

            if(!nombre || !tel) {
                alert("Por favor rellena al menos el nombre del negocio y tu tel√©fono.");
                return;
            }

            let textoPlatillos = "";
            nombresPlatillos.forEach((p, index) => {
                if(p.value) {
                    textoPlatillos += `%0Aüç¥ *${p.value}* - $${preciosPlatillos[index].value} (Desc: ${descPlatillos[index].value || 'No'})`;
                }
            });

            const numero = "2204891875";
            const mensaje = `¬°Hola MenuOaxaca! üëã%0A` +
                            `*SOLICITUD DE NUEVO SOCIO*%0A%0A` +
                            `*Negocio:* ${nombre}%0A` +
                            `*Tipo:* ${tipo}%0A` +
                            `*Direcci√≥n:* ${direccion}%0A` +
                            `*Contacto:* ${tel}%0A` +
                            `%0A*PLATILLOS POPULARES:* ${textoPlatillos}`;

            window.open(`https://wa.me/${numero}?text=${mensaje}`, '_blank');
        }
    </script>

    <footer class="py-10 text-center text-gray-400 text-sm">
        <p>MenuOaxaca &copy; 2026 | Impulsando la gastronom√≠a local</p>
    </footer>

</body>
</html>
