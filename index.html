<script>
    function toggleTheme() {
    // 1. Cambia la clase en el body
    document.body.classList.toggle('day-mode');
    
    // 2. Detecta si ahora estamos en modo d√≠a
    const isDay = document.body.classList.contains('day-mode');
    const btn = document.getElementById('theme-btn');
    
    // 3. Cambia el icono seg√∫n el modo
    if (isDay) {
        btn.innerText = '‚òÄÔ∏è'; // Icono de Sol
        notify("Modo D√≠a Activado"); // Opcional: mensaje visual
    } else {
        btn.innerText = 'üåô'; // Icono de Luna
        notify("Modo Noche Activado");
    }
    
    // 4. Opcional: Guardar la preferencia del usuario
    localStorage.setItem('theme', isDay ? 'day' : 'night');
}

// Al cargar la p√°gina, revisar si ya hab√≠a una preferencia guardada
window.onload = () => {
    if (localStorage.getItem('theme') === 'day') {
        toggleTheme();
    }

    let cart = JSON.parse(localStorage.getItem('oax_v11_pro')) || [];
    let currentCat = '‚ú® Todos';

    function notify(text) {
        const container = document.getElementById('notification-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerText = text;
        container.appendChild(toast);
        setTimeout(() => toast.classList.add('active'), 50);
        setTimeout(() => { toast.classList.remove('active'); setTimeout(() => toast.remove(), 500); }, 2500);
    }

    function openMenu(key) {
        const data = menus[key];
        document.getElementById('modal-title').innerText = data.t;
        document.getElementById('modal-body').innerHTML = data.i.map(item => `
            <div class="modal-item" onclick="window.open('${item.u}', '_blank')">
                <div style="flex:1">
                    <div style="font-weight:800; font-size:0.9rem;">${item.n}</div>
                    <div style="font-size:0.7rem; color:var(--oax-pink);">${item.s}</div>
                </div>
                <span>‚Üí</span>
            </div>
        `).join('');
        document.getElementById('menu-overlay').classList.add('active');
    }

    function closeMenuDirect() { document.getElementById('menu-overlay').classList.remove('active'); }
    function closeMenu(e) { if(e.target.id === 'menu-overlay') closeMenuDirect(); }

    function renderCats() {
        const cats = ['‚ú® Todos', 'üç¥ Gourmet', 'ü•ò Tradicional', 'üåÆ Antojos', 'ü•É Mezcal'];
        document.getElementById('cat-list').innerHTML = cats.map(c => `
            <div class="cat-pill ${c === currentCat ? 'active' : ''}" onclick="setCat('${c}')">${c}</div>
        `).join('');
    }

    function setCat(c) { currentCat = c; renderCats(); renderProducts(); notify(`Filtrando: ${c}`); }

    function renderProducts() {
        const grid = document.getElementById('product-grid');
        const items = currentCat === '‚ú® Todos' ? db : db.filter(p => p.cat === currentCat);
        grid.innerHTML = items.map(p => `
            <div class="card">
                <div class="img-wrap"><img src="${p.img}" class="card-img"></div>
                <div class="card-body">
                    <a href="${p.url}" target="_blank" class="res-link">üìç ${p.res}</a>
                    <div style="font-weight:800; margin-bottom:15px; height:40px;">${p.n}</div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:900; color:var(--oax-pink);">$${p.p}</span>
                        <button class="btn-add" onclick="add(${p.id})">A√ëADIR</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function add(id) {
        const p = db.find(x => x.id === id);
        cart.push({...p, cid: Date.now()});
        save();
        notify(`‚úÖ ${p.n} a√±adido`);
    }

    function addSpecial() {
        const val = document.getElementById('special-in').value;
        if(val) {
            cart.push({ n: "üíé " + val, p: 0, res: "ENCARGO", cid: Date.now() });
            document.getElementById('special-in').value = "";
            save();
            notify("Encargo especial guardado");
            toggleCart();
        }
    }

    function save() { 
        localStorage.setItem('oax_v11_pro', JSON.stringify(cart)); 
        updateUI(); 
        renderCart(); 
    }

    function updateUI() {
    // 1. Filtramos solo los precios num√©ricos para el subtotal
    const sub = cart.reduce((a, b) => a + (typeof b.p === 'number' ? b.p : 0), 0);
    const ship = parseInt(document.getElementById('ship-zone').value);
    
    document.getElementById('c-count').innerText = cart.length;

    // 2. Aqu√≠ aplicamos la l√≥gica de "Cotizando"
    const totalDisplay = document.getElementById('final-total');
    
    if (sub === 0 && cart.length > 0) {
        // Si hay cosas pero nada tiene precio fijo (solo pedidos especiales)
        totalDisplay.innerText = "Cotizando";
    } else if (sub > 0) {
        // Si hay productos con precio, sumamos el env√≠o
        totalDisplay.innerText = `$${sub + ship}`;
    } else {
        // Si el carrito est√° vac√≠o
        totalDisplay.innerText = "$0";
    }
}

   function renderCart() {
    document.getElementById('cart-items').innerHTML = cart.map((item, i) => {
        // L√≥gica para mostrar el precio o la palabra "Cotizando"
        const precioMostrar = (item.p === "Cotizando" || item.p === 0) 
            ? `<span style="color:var(--oax-pink); font-weight:900;">Cotizando</span>` 
            : `$${item.p}`;

        return `
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:10px;">
                <div>
                    <small style="color:var(--oax-pink); font-family:'Syncopate'; font-size:0.5rem;">${item.res}</small>
                    <div style="font-size:0.9rem; font-weight:600;">${item.n}</div>
                </div>
                <div style="display:flex; align-items:center; gap:12px;">
                    <b style="font-size:0.9rem;">${precioMostrar}</b>
                    <span onclick="remove(${i})" style="color:var(--oax-pink); cursor:pointer; font-size:1.5rem; line-height:1;">&times;</span>
                </div>
            </div>
        `;
    }).join('');
}

    function remove(i) { cart.splice(i, 1); save(); notify("Item removido"); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }

    function sendWA() {
        if(cart.length === 0) return notify("Carrito vac√≠o");
        let msg = "*ORDEN V11 PRO*\n\n";
        cart.forEach(i => msg += `‚Ä¢ ${i.n} (${i.res})\n`);
        msg += `\nüìç Env√≠o: ${document.getElementById('ship-zone').options[document.getElementById('ship-zone').selectedIndex].text}`;
        msg += `\nüí∞ TOTAL: ${document.getElementById('final-total').innerText}`;
        window.open(`https://wa.me/5219510000000?text=${encodeURIComponent(msg)}`);
    }

    renderCats(); renderProducts(); updateUI(); renderCart();
</script>
